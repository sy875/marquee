<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.0.3/marked.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.4/purify.min.js"
      integrity="sha512-Y1p/STLW/B+l+MPJ5K5OdILMwJa2gMFXXmC/qsyDuGH9uc1MZMUo6/8YQUg9Ut4ns8KGCrCtt+58UwmNFFiVvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- controls for editor -->
    <div class="controls">
      <button class="btn" onclick="clearEditor()">Clear</button>
      <button class="btn" onclick="loadSampleMarkdown()">Load Sample</button>
    </div>

    <!-- main container for editor -->
    <div class="container">
      <div class="editor-section">
        <textarea
          id="editor"
          placeholder="Enter your Markdown here..."
        ></textarea>
      </div>
      <div class="preview-section">
        <div id="preview"></div>
      </div>
    </div>

    <!-- load js files  -->
    <script src="./script.js"></script>
  </body>
</html>
