<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.0.3/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <button class="btn" onclick="clearEditor()">Clear</button>
        <button class="btn" onclick="loadSampleMarkdown()">Load Sample</button>
    </div>

    <div class="container">
        <div class="editor-section">
            <textarea id="editor" placeholder="Enter your Markdown here..."></textarea>
        </div>
        <div class="preview-section">
            <div id="preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
